<!doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<title>Hiwalk</title>
	<script src="dist/Chart.bundle.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width: 75%">
		<canvas id="canvas"></canvas>
	</div>
	<div style="width: 75%">
		<canvas id="canvas2"></canvas>
	</div>
	<!-- <button id="randomizeData">Randomize Data</button> -->
	<script>
		var barChartData = {
			labels: ['李杰明','朱丽飞','黄健超','袁露露','蔡志刚','张甜谨','王勇博','蒲勇飞','张术'],datasets:[{label:'星期一',backgroundColor: window.chartColors.red,data:[15806, 13132, 13936, 11864, 11903, 8234, 9223, 10263, 10012]},{label:'星期二',backgroundColor: window.chartColors.blue,data:[16878, 16034, 10505, 10525, 10675, 10634, 10018, 9021, 10347]},{label:'星期三',backgroundColor: window.chartColors.green,data:[14415, 9865, 11520, 12496, 13070, 10107, 10090, 10292, 6900]},{label:'星期四',backgroundColor: window.chartColors.yellow,data:[15913, 10078, 14151, 15555, 9882, 10777, 10003, 10119, 10281]},{label:'星期五',backgroundColor: window.chartColors.Purple,data:[11490, 10422, 10175, 7870, 6850, 10175, 9486, 10225, 7540]},{label:'星期六',backgroundColor: window.chartColors.orange,data:[17142, 11972, 8089, 8719, 10665, 10110, 10302, 7854, 4387]}]

		};
		var barChartData2 = {
			labels: ['李杰明','朱丽飞','黄健超','袁露露','蔡志刚','张甜谨','王勇博','蒲勇飞','张术'],datasets:[{label:'达标',backgroundColor: window.chartColors.greed,data:[6, 5, 5, 4, 4, 5, 4, 4, 3]},{label:'不达标',backgroundColor: window.chartColors.red,data:[0, 1, 1, 2, 2, 1, 2, 2, 3]}]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					title: {
						display: true,
						text: 'HiWalk 每日步数'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
						yAxes: [{
							stacked: true
						}]
					}
				}
			});
			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.myBar2 = new Chart(ctx2, {
				type: 'bar',
				data: barChartData2,
				options: {
					title: {
						display: true,
						text: 'HiWalk 达标天数'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
						yAxes: [{
							stacked: true
						}]
					}
				}
			});
		};

		// document.getElementById('randomizeData').addEventListener('click', function() {

		// 		});

		// 	window.myBar.update();
		// });
	</script>
</body>

</html>
